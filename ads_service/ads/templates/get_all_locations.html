<!-- ads/templates/location/get_all_locations.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Locations</title>
</head>
<body>
    <h1>All Locations</h1>

    <ul>
        {% for location in locations %}
            <li>{{ location.location_name }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_location' %}">Create New Location</a>
</body>
</html>
