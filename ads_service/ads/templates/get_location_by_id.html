<!DOCTYPE html>
<html>
<head>
    <title>Location Details</title>
</head>
<body>
    <h1>Location Details</h1>

    {% if location %}
        <p>ID: {{ location.id }}</p>
        <p>Name: {{ location.location_name }}</p>
    {% else %}
        <p>Location not found</p>
    {% endif %}

</body>
</html>
